<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>

  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient1)"/>

  <!-- Large Semicolon Symbol -->
  <text x="600" y="280" font-family="serif" font-size="240" fill="#FFFFFF" opacity="0.15" text-anchor="middle" font-weight="bold">;</text>

  <!-- Main Title -->
  <text x="600" y="280" font-family="sans-serif" font-size="72" fill="#FFFFFF" text-anchor="middle" font-weight="700" letter-spacing="2">
    服務聲 2025
  </text>

  <!-- Subtitle -->
  <text x="600" y="340" font-family="sans-serif" font-size="28" fill="#FFFFFF" opacity="0.7" text-anchor="middle" font-weight="300" letter-spacing="6">
    ISS SOUNDS QUARTERLY
  </text>

  <!-- Tagline -->
  <text x="600" y="410" font-family="sans-serif" font-size="20" fill="#FFFFFF" opacity="0.5" text-anchor="middle" letter-spacing="3">
    延續你的想法，邀請你一起創作
  </text>

  <!-- Bottom Text -->
  <text x="600" y="560" font-family="sans-serif" font-size="18" fill="#FFFFFF" opacity="0.4" text-anchor="middle" letter-spacing="2">
    服務科學研究所年度電子期刊
  </text>

  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="120" fill="#6366F1" opacity="0.08"/>
  <circle cx="1000" cy="480" r="100" fill="#8B5CF6" opacity="0.08"/>
</svg>
